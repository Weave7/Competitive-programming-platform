version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: competitive-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - competitive-network
    restart: unless-stopped

  # Backend API server (C/Microhttpd on port 8000)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: competitive-backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      - db
    networks:
      - competitive-network
    restart: unless-stopped

  # Frontend (React + Vite on port 3000)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: http://localhost:8000
    container_name: competitive-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - competitive-network
    restart: unless-stopped

# Network for inter-service communication
networks:
  competitive-network:
    driver: bridge

volumes:
  db_data:
